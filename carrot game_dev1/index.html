<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script defer src="./app.js"></script>
    <script src="https://kit.fontawesome.com/e5e038509e.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <section class="game">
        <header class="game_header">
            <button class = 'game_button'>
                <i class="fas fa-play"></i>
            </button>
            <span class = 'game_timer'>0:0</span>
            <span class = 'game_score'>9</span>
        </header>
        <section class = "game_field"></section>
    </section>
    <section class="pop-up pop-up_hide">
        <button class = 'pop-up_refresh'>
            <i class="fas fa-redo-alt"></i>
        </button>
        <span class = 'pop-up_massage'>Hello</span>
    </section>
</body>
</html>
